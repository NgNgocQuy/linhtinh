<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="__bg-primary-gray">
    <header class="d-flex text-light bg-dark bg-header">
      <div class="d-flex justify-content-start m-3 ms-3 ps-3" style="gap: 1rem">
        <h2>
          <i class="fa-solid fa-angle-left" style="display: inline-block"></i>
          <h2 class="text-uppercase">hoạt động - tin tức</h2>
        </h2>
      </div>
    </header>
    <div class="container">
      <aside class="mt-2 mb-2">
        <form class="input-group col-12 col-lg-auto">
          <input
            class="form-control border-end-0 border"
            type="search"
            value="search"
            id="example-search-input"
          />
          <span class="input-group-append">
            <button
              class="btn btn-outline-secondary bg-white border-start-0 border-bottom-0 border ms-n5"
              type="button"
            >
              <i class="fa fa-search"></i>
            </button>
          </span>
        </form>
      </aside>
      <article class="bg-light p-2 border rounded-3 border-0">
        <div class="card">
          <div>
            <img
              class="card-img-top border rounded-3 border-0"
              src="./ganyu-with-qiqi-genshin-impact-anime-video-game-wallpaper-2560x1440_51.jpg"
              alt="béo"
            />
          </div>
          <div class="card-body">
            <h4 class="card-title">
              <strong>
                bảng tổng hợp đăng ký kết nối kinh doanh (từ ngày : 22/2/2222)
              </strong>
            </h4>
            <p class="text-danger">
              <strong>
                <span> 1/1/2023 </span> <span style=""> new </span>
              </strong>
            </p>
            <p class="card-text">
              <strong>tổng hợp thông báo đến từ trường học béo</strong>
            </p>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
